<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md p-sm-4">
            <div class="container">
                <a href="/" class=" navbar-brand" data-navigo>Online Shop</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-4 justify-content-end" id="nav">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="d-flex flex-row justify-content-end align-items-center">
                        <div>
                            <i class="bi bi-currency-dollar"></i>
                            <span id="cart-total-money">300.00</span>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/cart" class="nav-link" data-navigo>
                                    <i class="bi bi-cart"></i>
                                    <span id="cart-total-items">3</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="page" id="page-content">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <div class="mb-3 mb-md-0 text-muted">
                        &copy;&nbsp;2022 
                    </div>
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" data-navigo>&nbsp;Online Shop</a>
                    <span class="mb-3 mb-md-0 text-muted"></span>
                </div> 
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a href="https://github.com/DashaErmolich/" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://github.com/Sylphur/" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://rs.school/js/">
                            <img src="./assets/icons/rs_school_js.svg" alt="" class="rs-logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
