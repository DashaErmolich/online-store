<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md p-sm-4">
            <div class="container">
                <ul class="navbar-nav row row-cols-3 row-cols-lg-4 w-100">
                    <li class="nav-item col order-1">
                        <a href="/" class="nav-link" data-navigo id="main-page-link">
                            <h1 class="header-logo m-0 text-dark">
                                Online Shop
                            </h1>
                        </a>
                        
                    </li>
                    <li class="nav-item col-12 order-4 order-lg-2 flex-grow-lg-1" >
                        <div class="input-group" id="header-search-input">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="products-search-input">
                        </div>
                    </li>
                    <li class="nav-item col order-3">
                        <span id="cart-total-money" class="bi bi-currency-dollar fs-5"></span>
                    </li>
                    <li class="nav-item col order-2 order-lg-4">
                        <a href="/cart" class="nav-link" data-navigo id="cart-page-link">
                            <i class="bi bi-bag text-dark fs-2 position-relative"></i>
                            <span id="cart-total-items" class="badge bg-primary rounded-pill"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="page" id="page-content">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <div class="mb-3 mb-md-0 text-muted">
                        &copy;&nbsp;2022 
                    </div>
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" data-navigo>&nbsp;Online Shop</a>
                    <span class="mb-3 mb-md-0 text-muted"></span>
                </div> 
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a href="https://github.com/DashaErmolich/" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://github.com/Sylphur/" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://rs.school/js/">
                            <img src="./assets/icons/rs_school_js.svg" alt="" class="rs-logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
